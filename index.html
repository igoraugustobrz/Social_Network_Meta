<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Meta</title>
    </head>
    <body>
        <div class="meta-wrapper">
         <div class="meta-phone">
            <img src="./img/meta-celular.png" alt="celular">
          </div>
          <div class="meta-continue">
              <div class="group">
                    <img src="./img/meta-logo.jpg" class="meta-logo" alt="meta logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="meta-login">Continue como usuario4896</a>
                    <a href="#" class="meta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é usuario4896?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
